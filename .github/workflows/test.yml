name: Test Action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:      - uses: actions/checkout@v4
      
      - name: Self test
        uses: ./
        with:
          target: '.'
          severity: 'MEDIUM'
          html-output: 'reports'
          fail-on-severity: 'HIGH'
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
          retention-days: 7
          if-no-files-found: warn
