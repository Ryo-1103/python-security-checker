name: Test and Release

on:
  push:
    branches: [ main ]
    # タグプッシュ時にも実行
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  test-action:
    name: Run security check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run security check
        id: security-check
        uses: ./
        continue-on-error: true  # テスト時はエラーでも続行
        with:
          target: '.'
          severity: 'LOW'        # テスト時は閾値を下げる
          html-output: 'reports'
          fail-on-severity: 'CRITICAL'  # クリティカルな問題のみで失敗
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
          retention-days: 7
          if-no-files-found: warn

  create-release:
    name: Create Release
    needs: test-action  # テストが成功した後に実行
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write  # リリース作成に必要な権限
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # タグ情報を取得するために必要
      
      - name: Get version from tag
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Get Changelog Entry
        id: changelog
        run: |
          CHANGELOG=$(sed -n "/### ${VERSION}/,/###/p" README.md | sed '$d' | sed '1d')
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Version ${{ steps.get_version.outputs.VERSION }} - リリース ${{ steps.get_version.outputs.DATE }}
          body: |
            ## 🎉 ${{ steps.get_version.outputs.VERSION }} リリース (${{ steps.get_version.outputs.DATE }})
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### 📦 アーティファクト
            - セキュリティチェックレポートは、最新のワークフロー実行結果から入手可能です。
            
            ### 🔍 注意事項
            - このリリースは自動生成されています。
            - 詳細な変更履歴は README.md を参照してください。
          draft: false
          prerelease: false
          files: |
            reports/*
